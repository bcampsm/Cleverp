<html>
    <head>
        <meta charset="UTF-8">
        <title>C.A.T ClevERP</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../styles.css"/> 
    </head>
    <body>
        <header>
            <div class="d-flex">
                <div class="logo mr-auto">
                    <img src="../logo.png" alt="Logo">
                    <div class="mirilla">
                        <img src="../mirilla.png" alt="Rotating Image" style="flex:
                             0 0 auto;">

                    </div>
                </div>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white
                     flex-grow-1">
                    <div class="container">
                        <a class="navbar-brand" href="#">ClevERP</a>
                        <button class="navbar-toggler" type="button"
                                data-toggle="collapse" data-target="#navbarNav"
                                aria-controls="navbarNav" aria-expanded="false"
                                aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item mr-3">
                                    <a class="nav-link">Benvingut: </a>
                                </li>
                                <li class="nav-item">
                                    <form class="form-signin" method="POST" th:action="@{/logout}" th:object="${empleat}">
                                        <button type="submit" class="btn btn-outline-light" value="Logout">Tancar sessió</button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="d-flex justify-content-end">

                </div>
            </div>
        </header>
        <div class="sidebar">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a th:href="@{/clients}" class="nav-link active mb-auto" aria-current="page">Clients</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('administrador')">
                    <a th:href="@{/empleats}" sec:authorize="hasAnyAuthority('administrador')" class="nav-link text-white">Empleats</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/partides}" class="nav-link text-white">Partides</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/plantilla}" class="nav-link text-white">Configuració</a>
                </li>
            </ul>
        </div>
        <div class="main-content">
            <div class="form-group">
                <form th:action="@{/client/afegir}" method="post" th:object="${client}">
                    
                    
                    <input type="text" hidden class="form-control" th:field="*{id}"><br/>
                    <div style="color: red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div><br/>
                    <label>Nom</label><br/>
                    <input type="text" class="form-control" th:field="*{nom}"><br/>
                    <div style="color: red" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div><br/>
                    
                    <label>Cognom 1</label><br/>
                    <input type="text" class="form-control" th:field="*{cognom1}"/><br/>
                    <div style="color: red" th:if="${#fields.hasErrors('cognom1')}" th:errors="*{cognom1}"></div><br/>
                    
                    <label>Cognom 2</label><br/>
                    <input type="text" class="form-control" th:field="*{cognom2}"/><br/>
                    <div style="color: red" th:if="${#fields.hasErrors('cognom2')}" th:errors="*{cognom2}"></div><br/>
                    
                    <label>DNI</label><br/>
                    <input type="text" class="form-control" id="phone" name="birth" th:field="*{dni}"/><br/>
                    <div style="color: red" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div><br/>
                    
                    <label>Email</label><br/>
                    <input type="text" class="form-control" id="phone" name="birth" th:field="*{email}"/><br/>
                    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div><br/>
                    
                    <label>Data Naixement</label><br/>
                    <input type="text" class="form-control" id="phone" name="birth" th:field="*{data_naixement}"/><br/>
                    <div style="color: red" th:if="${#fields.hasErrors('data_naixement')}" th:errors="*{data_naixement}"></div><br/>
                    
                    <label>Data Registre</label><br/>
                    <input type="text" class="form-control" id="phone" name="birth" th:field="*{data_registre}"/><br/>
                    <div style="color: red" th:if="${#fields.hasErrors('data_registre')}" th:errors="*{data_registre}"></div><br/>
                    
                    <label>Direccio</label><br/>
                    <input type="text" class="form-control" id="phone" name="birth" th:field="*{direccio}"/><br/>
                    <div style="color: red" th:if="${#fields.hasErrors('direccio')}" th:errors="*{direccio}"></div><br/>
                    <input type="submit" value="Confirma" class="btn btn-primary">
                </form>
            </div>
        </div>

        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    </body>
</html>
