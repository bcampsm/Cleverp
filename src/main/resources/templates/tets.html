<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="form-box">
    <div class="form-top">
      <div class="form-top-left">
        <h3>Sign up now</h3>
          <p>Fill in the form below to get instant access:</p>
      </div>
      <div class="form-top-right">
        <i class="fa fa-pencil"></i>
      </div>
      </div>
      <div class="form-bottom">
    <form role="form" th:action="@{/registro}" method="post" class="registration-form">
      <div class="form-group">
        <label class="sr-only" for="form-first-name">First name</label>
          <input th:field ="*{nombre}"type="text" name="form-first-name" placeholder="First name..." class="form-first-name form-control" id="form-first-name">
        </div>
        <div class="form-group">
          <label class="sr-only" for="form-last-name">Last name</label>
          <input type="text" name="form-last-name" placeholder="Last name..." class="form-last-name form-control" id="form-last-name">
        </div>
        <div class="form-group">
          <label class="sr-only" for="form-email">Email</label>
          <input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email">
        </div>
        <div class="form-group">
          <label class="sr-only" for="form-about-yourself">About yourself</label>
          <textarea name="form-about-yourself" placeholder="About yourself..." class="form-about-yourself form-control" id="form-about-yourself"></textarea>
        </div>
        <button type="submit" class="btn">Sign me up!</button>
    </form>
  </div>
  </div>
  
</body>
</html>
