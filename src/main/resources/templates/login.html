<!DOCTYPE html>
<html lang="en"><head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>Signin Template for Bootstrap</title>

        <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

        <!-- Bootstrap core CSS -->
        <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="signin.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <script src="background.js"></script>
        
    </head>
    
    <body class="text-center m-0 p-0">
        
        <canvas id="background"></canvas>
        <div class="col-md-6 mx-auto">
            <form class="form-signin" th:action="@{/registro}" th:method="POST" th:object=${persona}>
                <img class="mb-4 mt-5 mb-3" src="Cleverp.png" alt="" width="500" height="500">
                <h1 class="h3 mb-3 font-weight-normal">Iniciar Sessió</h1>
                <label for="inputEmail" class="sr-only">Email</label>
                <input type="email"  th:field="*{email}"id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                <label for="inputPassword" class="sr-only">Password</label>
                <input th:field="*{password}" type="password" id="inputPassword" class="form-control mt-5" placeholder="Password" required="">
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Recorda Sessió
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
                <p class="mt-5 mb-3 text-muted">© 2022-2023</p>
            </form>
        </div>
    </body>
</html>
