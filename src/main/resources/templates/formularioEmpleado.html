<html xmls:th="http://www.thymeleaft.org">
    <head>
        <title>Editar usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form th:action="@{/guardarEmpleado}" method="post" th:object="${empleat}">
            <label>Username</label><br/>
            <input type="text" th:field="*{username}">
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            <br/>

            <label>Cognom 1</label><br/>
            <input type="text" th:field="*{cognom1}"/>
            <div th:if="${#fields.hasErrors('cognom1')}" th:errors="*{cognom1}"></div>
            <br/>

            <label>Cognom 2</label><br/>
            <input type="text" th:field="*{cognom2}"/>
            <div th:if="${#fields.hasErrors('cognom2')}" th:errors="*{cognom2}"></div>
            <br/>

            <label>DNI</label><br/>
            <input type="text" id="phone" name="birth" th:field="*{dni}"/>
            <div th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
            <br/>

            <label>Salari</label><br/>
            <input type="text" id="phone" name="birth" th:field="*{salari}"/>
            <div th:if="${#fields.hasErrors('salari')}" th:errors="*{salari}"></div>
            <br/>

            <label>Email</label><br/>
            <input type="text" id="phone" name="birth" th:field="*{email}"/>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            <br/>

            <label>Data Naixement</label><br/>
            <input type="date" id="phone" name="birth" th:field="*{data_naixement}"/>
            <div th:if="${#fields.hasErrors('data_naixement')}" th:errors="*{data_naixement}"></div>
            <br/>

            <label>Direccio</label><br/>
            <input type="text" id="phone" name="birth" th:field="*{direccio}"/>
            <div th:if="${#fields.hasErrors('direccio')}" th:errors="*{direccio}"></div>
            <br/>

            <label hidden>Password</label><br/>
            <input  hidden type="text" id="phone" name="birth" th:field="*{password}"/>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            <br/>

    <input type="submit" value="Confirma">
</form>
    </body>
</html>
