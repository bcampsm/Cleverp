<html>
    <head>
        <meta charset="UTF-8">
        <title>C.A.T ClevERP</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../../styles.css"/> 
    </head>
    <body>
        <header>
            <div class="d-flex">
                <div class="logo mr-auto">
                    <img src="../../logo.png" alt="Logo">
                    <div class="mirilla">
                        <img src="../../mirilla.png" alt="Rotating Image" style="flex:
                             0 0 auto;">

                    </div>
                </div>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white
                     flex-grow-1">
                    <div class="container">
                        <a class="navbar-brand" href="#">ClevERP</a>
                        <button class="navbar-toggler" type="button"
                                data-toggle="collapse" data-target="#navbarNav"
                                aria-controls="navbarNav" aria-expanded="false"
                                aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Home <span
                                            class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Features</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Pricing</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="d-flex justify-content-end">

                </div>
            </div>
        </header>
        <div class="sidebar">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a th:href="@{/clients}" class="nav-link text-white" aria-current="page">Clients</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/empleats}" class="nav-link text-white">Empleats</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/partides}" class="nav-link text-white">Partides</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/plantilla}" class="nav-link text-white">Configuraci√≥</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/plantilla}" class="nav-link text-white">Sortir</a>

                </li>
            </ul>
        </div>
        <div class="main-content">
            <form th:action="@{/clients/guardar}" method="post" th:object="${cliente}">

                <div class="form-group">
                    <label>Nom</label><br/>
                    <input type="text" th:field="*{nom}" class="form-control"><br/>

                    <label>Cognom 1</label><br/>
                    <input type="text" th:field="*{cognom1}" class="form-control"/><br/>
                    <label>Cognom 2</label><br/>
                    <input type="text" th:field="*{cognom2}" class="form-control"/><br/>
                    <label>DNI</label><br/>
                    <input type="text" id="phone" name="birth" th:field="*{dni}" class="form-control"/><br/>
                    <label>Email</label><br/>
                    <input type="text" id="phone" name="birth" th:field="*{email}" class="form-control"/><br/>
                    <label>Data Naixement</label><br/>
                    <input type="date" id="phone" name="birth" th:field="*{data_naixement}" class="form-control"/><br/>
                    <label>Data Registre</label><br/>
                    <input type="date" id="phone" name="birth" th:field="*{data_registre}" class="form-control"/><br/>
                    <label>Direccio</label><br/>
                    <input type="text" id="phone" name="birth" th:field="*{direccio}" class="form-control"/><br/>
                    <input type="submit" value="Confirma" class="btn btn-primary">
                </div>
            </form>
        </div>
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    </body>
</html>
